<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width,initial-scale=1.0">
        <title>Product page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Product page</h1>
        </header>
        <main>
            <section class="product">
                <img src="Dress.jpg" alt="Product image"
                class="product-image">
                <div class="Product-details">
                    <h2 class="Product-title">Product Name</h2>
                    <p class="product-description">Nice,beautiful and also comfortable</p>
                    <p class="product-price">RS.259.9</p>
                    <button class="add-to-cart-btn">Add to carts</button>
                </div>
            </section>
            <section class="cart">
                <h2>Shopping cart</h2>
                <ul class="cart-items"></ul><p class="total-price">Total:Rs 0</p>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
